<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="./images/favicon.svg">
  <link rel="stylesheet" href="./style/main.css">
  <title>profile card</title>
</head>

<body>
  <div class="card">
    <div class="card__image"></div>

    <div class="card__body">
      <div class="card__body--avatar"></div>

      <div class="card__body--wrapper">
        <h1 class="card__body--title">
          This is a very Long product name, really really Long product name on title
        </h1>

        <p class="card__body--description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididun Lorem ipsum dolor sit
          amet, consectetur adipiscing elit, sed do eiusmod tempor incididun.
        </p>

        <div class="card__body--links-wrapper">
          <a class="card__body--links-wrapper__link" href="#">
            <img class="card__body--links-wrapper__link--icon" src="/images/location.svg" alt="location icon">
          </a>
          <a class="card__body--links-wrapper__link" href="#">
            <img class="card__body--links-wrapper__link--icon" src="./images/like.svg" alt="like icon">
          </a>
          <a class="card__body--links-wrapper__link" href="#">
            <img class="card__body--links-wrapper__link--icon" src="./images/share-link.svg" alt="share-link icon">
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
